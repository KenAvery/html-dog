<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Regular Expressions</title>
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="regular-expressions.js"></script>
</head>
<body>
	<h1 id="headerOne">Regular Expressions</h1>
	<form>
		RegEx: <input type="text" id="regex" name="regex"><br>
		Test String: <input type"text" id="string" name="string">
	</form>
	<button class="btn" id="test" type="button">Test</button>
	<form>
        RegEx: <input type="text" id="rregex" name="rregex"><br>
        Replace String: <input type"text" id="rstring" name="rstring">
        With: <input type="text" id="replacement" name="replacement">
    </form>
    <button class="btn" id="replace" type="button">Replace</button>
</body>
</html>
