<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>HTML5 Input Forms: Input Types</title>
<style type="text/css">
input[type=search] {
	background: url(magnifyingglass.png) right no-repeat)
}

input[type=email]:valid {
	background: green
}

input[type=email]:invalid {
	background: red
}
</style>
</head>
<body>
	<!-- Search -->
	<p>
		<label for="search">Search</label> 
		<input type="search" name="search" id="search">
	</p>

	<!-- Telephone, URL, and email Address -->
	<p>
		<label for="tel-num">Telephone Number</label> 
		<input type="tel" name="telephone_number" id="tel-num"><br> 
		<label for="web-add">Web Address</label> 
		<input type="url" name="web_address" id="web-add"><br> 
		<label for="eadd">Email Address</label> 
		<input type="email" name="email_address" id="edd">
	</p>

	<!-- Numbers and ranges -->
	<p>
		<label for="qty">Quantity</label> 
		<input type="number" name="quantity" id="qty" step="2" min="20" max="30"><br> 
		<label for="temp">Temperature</label> 
		<input type="range" name="temperature" id="temp" min="15" max="25" step="0.5" value="18.5">
	</p>

	<!-- Dates and Times -->

	<!-- Color -->
	<p>
		Color: <input name="color" type="color" id="this-color" value="#ff8800">
	</p>
</body>
</html>
