<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Table Columns</title>
</head>
<body>
	<table>
		<colgroup>
			<col>
			<col class="alternative">
			<col>
		</colgroup>
		<tr>
			<td>This</td>
			<td>That</td>
			<td>The other</td>
		</tr>
		<tr>
			<td>Ladybird</td>
			<td>Locust</td>
			<td>Lunch</td>
		</tr>
	</table>

	<table>
		<colgroup>
			<col>
			<col span="2" class="alternative">
		</colgroup>
		<tr>
			<td>This</td>
			<td>That</td>
			<td>The other</td>
		</tr>
		<tr>
			<td>Ladybird</td>
			<td>Locust</td>
			<td>Lunch</td>
		</tr>
	</table>

	<table>
		<caption>Locust mating habits</caption>
		<tr>
			<td>This</td>
			<td>That</td>
			<td>The other</td>
		</tr>
		<tr>
			<td>Ladybird</td>
			<td>Locust</td>
			<td>Lunch</td>
		</tr>
	</table>

	<table>
		<thead>
			<tr>
				<td>Header 1</td>
				<td>Header 2</td>
				<td>Header 3</td>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td>Footer 1</td>
				<td>Footer 2</td>
				<td>Footer 3</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td>Cell 1</td>
				<td>Cell 2</td>
				<td>Cell 3</td>
			</tr>
			<!-- etc. -->
		</tbody>
	</table>
</body>
</html>
