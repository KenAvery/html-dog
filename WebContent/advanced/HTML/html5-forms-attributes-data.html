<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>HTML5: Attributes and Data</title>
</head>
<body>
	<!-- Placeholder Text -->
	<div>
		<label for="email_address">Email address</label> 
		<input type="email" placeholder="you@somewhere.com" name="email_address" id="email_address">
	</div>

	<!-- Autofocus -->
	<div>
	   <label for="query">Query</label>
		<input name="query" placeholder="query" id="query" autofocus>
	</div>
	
	<!-- Data List -->
	<label for="country">Country</label>
	<input id="country" name="country" placeholder="Country" list="country_name">
	<datalist id="country_name">
	    <option value="Afghanistan">
	    <option value="Albania">
	    <option value="Algeria">
	    <option value="Andorra">
	    <option value="Armenia">
	    <option value="Australia">
	    <option value="Austria">
	    <option value="Azerbaijan">
	    <!-- etc. -->
	</datalist>
</body>
</html>
