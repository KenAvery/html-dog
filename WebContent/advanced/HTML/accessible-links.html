<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Accessible Links</title>
</head>
<body>

	<!-- Tabbing -->
	<ul>
		<li><a href="here.html" tabindex="1">Here</a></li>
		<li><a href="there.html" tabindex="3">There</a></li>
		<li><a href="limbo.html" tabindex="2">Limbo</a></li>
	</ul>

	<!-- Link titles -->
	<p>
		I'm really bad at writing link text. <a href="inept.html"
			title="Why I'm rubbish at writing link text: An explanation and an apology.">Click
			here</a> to find out more.
	</p>

	<!-- Accesskeys -->
	<a href="somepage.html" accesskey="s">Some page</a>

	<!-- Skipping HTML -->
	<header>
		<h1>The Heading</h1>
		<a href="#content">Skip to content</a>
	</header>

	<nav id="main_nav">
		<ul>
			<li><a href="/tutorials/">Tutorials</a></li>
			<li><a href="/reference/">Reference</a></li>
			<li><a href="/articles/">Articles</a></li>
			<li><a href="/about/">About us</a></li>
		</ul>
	</nav>

	<!-- content is skipped when tabbing -->
	<section id="content">
		<h1>Lovely Content</h1>
		<p>[All about stuff]</p>
		<aside>
			<h2>Love it!</h2>
			<p>[A short note why]</p>
		</aside>
		<p>[Maybe a bit more why]</p>
	</section>
</body>
</html>
